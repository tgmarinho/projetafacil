<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:data="http://www.thymeleaf.org/extras/data"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:brewer="http://brewer.algaworks.com">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/selectize.default.css}"/>
	<title>Insumo para Composição</title>
</head>

<section layout:fragment="conteudo">
    
    <div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${insumo.novo}">Cadastro de Insumo</h1>
					<h1 th:unless="${insumo.novo}">Edição do Insumo - [[${insumo.nome}]]</h1>
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/insumos}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<th:block th:include="fragments/MensagemSucesso"></th:block>

	  	  <form method="POST" th:action="@{/insumos/salvar}" th:object="${insumo}">
	    		
	    		<th:block th:include="fragments/MensagensErroValidacao"></th:block>
	    		
	    			<div class="panel-body">
	    			
			    			<input type="hidden" th:field="*{id}"/>
			    		
			    			<div class="row">
								<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
									<label for="nome" class="control-label">Nome</label>
									<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
								</div>
							</div>
							
							<div class="row">
							
								<div class="form-group  col-sm-3  bw-required" th:classappend="${#fields.hasErrors('unidade')} ? has-error">
									<label for="unidade" class="control-label">Unidade</label>
									<select class="form-control" name="unidade" th:field="*{unidade}">
										<option th:each="unidade : ${unidades}" th:value="${unidade}" th:text="${unidade.descricao}"></option>
			                    	</select>
								</div>
							
								<div class="form-group  col-sm-3  bw-required" th:classappend="${#fields.hasErrors('unidade')} ? has-error">
									<label for="tipo" class="control-label">Tipo</label>
									<select class="form-control" name="tipo" th:field="*{tipo}">
										<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
			                    	</select>
								</div>
								
								
								<div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('codigoSINAPI')} ? has-error">
									<label for="codigoSINAPI" class="control-label">Código SINAPI</label>
									<input type="text" class="form-control" id="codigoSINAPI" th:field="*{codigoSINAPI}"/>
								</div>
								
								
								<div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('codigoBIM')} ? has-error">
									<label for="codigoBIM" class="control-label">Código BIM</label>
									<input type="text" class="form-control" id="codigoBIM" th:field="*{codigoBIM}"/>
								</div>
								
							</div>
							

							
							
							<div class="row">
								<div class="form-group  col-sm-1" th:classappend="${#fields.hasErrors('valorAA')} ? has-error">
									<label for="valorAA" class="control-label">R$ em Alagoas</label>
									<input type="text" class="form-control" id="valorAA" th:field="*{valorAA}"/>
								</div>
								
								<div class="form-group  col-sm-1" th:classappend="${#fields.hasErrors('valorAC')} ? has-error">
									<label for="valorAC" class="control-label">R$ no Acre</label>
									<input type="text" class="form-control" id="valorAC" th:field="*{valorAC}"/>
								</div>
								
								<div class="form-group  col-sm-1" th:classappend="${#fields.hasErrors('valorMS')} ? has-error">
									<label for="valorMS" class="control-label">R$ no MS</label>
									<input type="text" class="form-control" id="valorMS" th:field="*{valorMS}"/>
								</div>
								
							</div>	
							
							
							
							
							
							<div class="row">
								<div class="form-group col-sm-2">
									<button type="submit" class="btn btn-primary">Salvar</button>
								</div>
							</div>
					</div>
	    	
	    </form>
    
    </div>
    
    <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/js/selectize.js}"></script>

</section>
</html>
