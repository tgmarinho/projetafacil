<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Cadastro de Classe</title>
</head>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1 th:if="${classe.nova}">Cadastro de Classe</h1>
                    <h1 th:unless="${classe.nova}" th:text="|Edição da Classe: ${classe.nome}|">Edição de classe</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn  btn-default" th:href="@{/classes}">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span
                                class="hidden-xs  hidden-sm">Pesquisa</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">

        <th:block th:include="fragments/MensagemSucesso"></th:block>

        <form method="POST" th:action="@{/classes/salvar}" th:object="${classe}">

            <th:block th:include="fragments/MensagensErroValidacao"></th:block>




            <div class="row">
                <div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('sigla')} ? has-error">
                    <label for="sigla">Sigla</label>
                    <input type="text" class="form-control" id="sigla" th:field="*{sigla}" autofocus="autofocus"/>
                </div>

                <div class="form-group col-sm-8" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</section>
</html>
